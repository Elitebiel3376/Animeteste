<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEONFLIX — Login</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.login-box {
  background:#0a0a0a;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 30px #ff000055;
  width:320px;
}
.login-box h2{
  color:red;
  text-align:center;
  margin-bottom:24px;
}
.login-box label{display:block;margin:8px 0 4px;font-size:14px;}
.login-box input{
  width:100%;padding:10px;border-radius:8px;border:none;background:#111;color:#fff;margin-bottom:12px;font-size:14px;
}
.login-box button{
  width:100%;padding:12px;border:none;border-radius:8px;background:red;color:#fff;font-weight:bold;font-size:16px;cursor:pointer;
  transition:.3s;
}
.login-box button:hover{background:#ff3333;}
.login-box .small{font-size:12px;color:#999;margin-top:8px;text-align:center;}
</style>
</head>
<body>
<div class="login-box">
  <h2>Login NEONFLIX</h2>
  <label for="login">Login</label>
  <input type="text" id="login" placeholder="Digite seu login" autocomplete="off">
  
  <label for="senha">Senha</label>
  <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="off">
  
  <button onclick="entrar()">Entrar</button>
  <div class="small">
    <a href="https://wa.me/55SEUNUMERO" style="color:red;text-decoration:none;">Criar conta / Esqueci a senha</a>
  </div>
</div>

<script>
function entrar(){
  const login = document.getElementById('login').value.trim();
  const senha = document.getElementById('senha').value.trim();
  if(!login || !senha){
    alert('Preencha login e senha');
    return;
  }

  const usuarios = JSON.parse(localStorage.getItem('usuarios')||'{}');
  
  if(!usuarios[login]){
    alert('Login não encontrado');
    return;
  }

  if(usuarios[login] !== senha){
    alert('Senha incorreta');
    return;
  }

  // opcional: bloquear outra pessoa que tente usar a mesma senha
  let ativo = JSON.parse(localStorage.getItem('usuariosAtivos')||'{}');
  if(Object.values(ativo).includes(senha)){
    alert('Esta senha já está em uso por outro dispositivo!');
    return;
  }
  ativo[login] = senha;
  localStorage.setItem('usuariosAtivos', JSON.stringify(ativo));

  // sucesso
  window.location.href='home.html';
}
</script>
</body>
</html>
