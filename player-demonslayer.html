<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer - NeonFlix</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial,sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #0a0a0a;
      padding: 15px;
      border-bottom: 2px solid red;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: red;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 0 15px red;
    }
    .back-btn {
      background: red;
      color: #fff;
      padding: 8px 14px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .back-btn:hover {
      background: #ff3333;
      box-shadow: 0 0 15px red;
    }
    .container {
      padding: 30px;
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    #titulo {
      color: red;
      font-size: 1.6rem;
      text-shadow: 0 0 8px red;
    }
    video {
      width: 100%;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 30px red;
      background: #000;
    }
    .episodios {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .episodios button {
      background: #b30000;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }
    .episodios button:hover {
      background: #ff3333;
      box-shadow: 0 0 20px red;
    }
    .episodios button.disabled {
      background: #333;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }
    .msg {
      color: #ccc;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NEONFLIX</div>
    <a href="home.html" class="back-btn">⬅ Voltar</a>
  </header>
  <div class="container">
    <div id="titulo">Demon Slayer</div>
    <video id="player" controls>
      <source src="https://drive.google.com/uc?export=download&id=1ISGQ6iD_BxXQMeaVIEdF3qphH1xWAXzi" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
    <div class="episodios" id="episodios"></div>
    <div id="info" class="msg">Assistindo EP 1</div>
  </div>

  <script>
    const eps = [];

    // Criar array de 55 EPs, EP1 e EP2 ativos
    for(let i=1;i<=55;i++){
      let link = null;
      if(i===1) link = "https://drive.google.com/uc?export=download&id=1ISGQ6iD_BxXQMeaVIEdF3qphH1xWAXzi";
      if(i===2) link = "https://drive.google.com/uc?export=download&id=1KeAQa_bkllI6a860BzetU3O9t_QzOdM2";
      eps.push({ num: i, link: link });
    }

    const player = document.getElementById('player');
    const episEl = document.getElementById('episodios');
    const infoEl = document.getElementById('info');

    eps.forEach(ep => {
      const b = document.createElement('button');
      b.textContent = ep.link ? `EP ${ep.num}` : `EP ${ep.num} (Em breve)`;
      if(!ep.link) b.classList.add('disabled');
      else b.onclick = () => {
        player.src = ep.link;
        player.play();
        infoEl.textContent = `Assistindo EP ${ep.num}`;
      };
      episEl.appendChild(b);
    });
  </script>
</body>
</html>
